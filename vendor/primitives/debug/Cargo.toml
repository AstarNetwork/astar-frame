[package]
name = "moonbeam-rpc-primitives-debug"
authors = ["PureStake"]
edition = "2021"
homepage = "https://moonbeam.network"
license = "GPL-3.0-only"
repository = "https://github.com/PureStake/moonbeam/"
version = "0.1.0"

[dependencies]
environmental = { workspace = true, default-features = false }
ethereum = { workspace = true, default-features = false, features = ["with-codec"] }
ethereum-types = { workspace = true, default-features = false }
hex = { workspace = true, optional = true, features = ["serde"] }
serde = { workspace = true, optional = true, features = ["derive"] }
serde_json = { workspace = true, optional = true }

# Substrate
codec = { workspace = true, package = "parity-scale-codec" }
sp-api = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"ethereum-types/std",
	"ethereum/std",
	"hex",
	"serde",
	"serde_json",
	"sp-api/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
